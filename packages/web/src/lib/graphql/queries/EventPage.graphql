query EventPage($season: Int!, $code: String!) {
    eventByCode(season: $season, code: $code) {
        ...BasicEventInfo
        website
        liveStreamURL
        type
        ongoing
        matches {
            ...FullMatch
        }
        teams {
            season
            eventCode
            teamNumber
            team {
                number
                name
                location {
                    city
                    state
                    country
                }
            }
            stats {
                ...FullStats
            }
        }
        previewStats {
            teamNumber
            npOpr
        }
        awards {
            season
            eventCode
            type
            placement
            divisionName
            personName
            teamNumber
            team {
                number
                name
            }
        }
        relatedEvents {
            season
            code
            name
        }
    }
}
